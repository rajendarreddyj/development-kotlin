// define the group of the GAV
group = 'com.rajendarreddyj'

// define the version of the GAV
version = 1.0

description = "Root project of the Kotlin projects that uses Gradle."


allprojects {

	//Instructions for all projects
	ext {
		// compile/runtime dependency versions
		kotlin_version = "1.2.50"
	    junitVersion="4.12"
	}
}

subprojects {
	//Instructions for each sub project
	// Apply the java plugin to add support for Java
    apply plugin: 'java'
	//apply plugin: 'kotlin'
	apply plugin: 'idea'
	group = rootProject.group
	version = rootProject.version

	// In this section you declare where to find the dependencies of your project
	repositories {
		// Use jcenter for resolving your dependencies.
		// You can declare any Maven/Ivy/file repository here.
		jcenter()
		mavenLocal()
		mavenCentral()
		maven {
			url "http://repo.maven.apache.org/maven2"
		}
	}

	buildscript {
		repositories {
			jcenter()
		    mavenLocal()
			mavenCentral()
			maven {
				url "http://repo.maven.apache.org/maven2"
			}
		}
		dependencies {
		    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		}
	}

	dependencies {
		// The production code uses kotlin
		compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
		testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
		// Use JUnit test framework
		testCompile "junit:junit:${junitVersion}"
	}

}

// Running 'gradle wrapper' will generate gradlew - Getting gradle wrapper working and using it will save you a lot of pain.
task wrapper(type: Wrapper) {
	gradleVersion = '4.8.1'
}
